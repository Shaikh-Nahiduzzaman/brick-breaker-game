
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Clicking Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clicking Game</h1>
        <p>Click the button as many times as you can in <span id="timer">10</span> seconds!</p>
        <button id="clickBtn">Click Me!</button>
        <p>Score: <span id="score">0</span></p>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
